app:
  jwt:
    key: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

server:
  port: 8084

spring:
  application:
    name: notification-service
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/bioskop_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

service:
  client:
    filmService:
      url: http://localhost:8082
    authService:
      url: http://localhost:8080

eureka:
  instance:
    hostname: binar-cinema-discovery.up.railway.app
  client:
    serviceUrl:
      defaultZone: https://${eureka.instance.hostname}/eureka